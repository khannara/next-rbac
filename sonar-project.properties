# SonarCloud Configuration for @khannara/next-rbac
# https://sonarcloud.io/project/overview?id=khannara_next-rbac

sonar.projectKey=khannara_next-rbac
sonar.organization=khannara
sonar.projectName=next-rbac
sonar.projectVersion=0.3.0

# Source paths
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.d.ts,**/coverage/**

# TypeScript/JavaScript configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true
