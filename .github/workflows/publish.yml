name: Publish to NPM

# This workflow ONLY handles NPM publishing with provenance
# Quality gates (lint, test, build) are handled by Azure DevOps pipeline
# See: https://dev.azure.com/phay/next-rbac

on:
  release:
    types: [created]

jobs:
  publish:
    name: Publish package to NPM
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for NPM provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to NPM with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
